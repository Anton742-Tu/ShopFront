<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFront - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Наши стили -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Сайдбар -->
            <aside class="col-2 bg-dark text-white p-4 d-flex flex-column justify-content-between">
                <div>
                    <h5 class="text-muted small text-uppercase mb-4">Меню</h5>

                    <!-- Навигация -->
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item mb-2">
                            <a href="{% url 'home' %}" class="nav-link text-white-50" id="menu-home">Главная</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="{% url 'catalog' %}" class="nav-link text-white-50" id="menu-catalog">Каталог</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="{% url 'category' %}" class="nav-link text-white-50" id="menu-category">Категория</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'contacts' %}" class="nav-link text-white-50" id="menu-contacts">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle d-flex align-items-center w-100 text-start p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="text-white-50">Пользователь</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Выход</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Основной контент -->
            <main class="col-10 p-5">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
