<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFront — Контакты</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Наши стили -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">

            <aside class="col-2 bg-dark text-white p-4 d-flex flex-column justify-content-between">
                <div>
                    <h5 class="text-muted small text-uppercase mb-4">Меню</h5>

                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item mb-2">
                            <a href="index.html" class="nav-link text-white-50" id="menu-home">Главная</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="catalog.html" class="nav-link text-white-50" id="menu-catalog">Каталог</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="category.html" class="nav-link text-white-50" id="menu-category">Категория</a>
                        </li>
                        <li class="nav-item">
                            <a href="contacts.html" class="nav-link text-white-50" id="menu-contacts">Контакты</a>
                        </li>
                    </ul>
                </div>

                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle d-flex align-items-center w-100 text-start p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="text-white-50">Пользователь</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Выход</a></li>
                    </ul>
                </div>
            </aside>

            <!-- ОСНОВНОЕ СОДЕРЖИМОЕ СТРАНИЦЫ КОНТАКТОВ -->
            <main class="col-10 p-5">
                <h1 class="display-5 fw-bold mb-4 text-center">Контакты</h1>

                <div class="row justify-content-center gap-4">
                    <!-- Форма обратной связи -->
                    <div class="col-lg-3">
                        <div class="card shadow-sm">
                            <div class="card-body p-4">
                                <h5 class="card-title mb-4">Обратная связь</h5>
                                <form action="/submit-form" method="POST">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Имя</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Почта</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                                    </div>

                                    <div class="mb-4">
                                        <label for="message" class="form-label">Сообщение</label>
                                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Ваше сообщение..." required></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Отправить</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Контактная информация -->
                    <div class="col-lg-3">
                        <div class="ps-lg-3">
                            <h3 class="fw-bold mb-4">Наши контакты</h3>
                            <div class="mb-4">
                                <h5 class="fw-semibold">Адрес:</h5>
                                <p class="text-muted">г. Москва, ул. Примерная, д. 123</p>
                            </div>
                            <div class="mb-4">
                                <h5 class="fw-semibold">Телефон:</h5>
                                <p class="text-muted">+7 (999) 123-45-67</p>
                            </div>
                            <div class="mb-4">
                                <h5 class="fw-semibold">Email:</h5>
                                <p class="text-muted">info@shopfront.ru</p>
                            </div>
                            <div>
                                <h5 class="fw-semibold">Режим работы:</h5>
                                <p class="text-muted">Пн-Пт: 9:00-18:00<br>Сб-Вс: 10:00-16:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
