<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopFront — Каталог</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Подключаем иконки Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Подключаем наш файл стилей -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Обертка для двух колонок -->
    <div class="container-fluid"> <!-- fluid чтобы растянуться на всю ширину -->
        <div class="row vh-100"> <!-- vh-100 чтобы занимал всю высоту экрана -->

            <!-- Левая колонка (Сайдбар) - 2/12, темная -->
            <aside class="col-2 bg-dark text-white p-4 d-flex flex-column justify-content-between">
                <!-- Верхняя часть сайдбара -->
                <div>
                    <h5 class="text-white small text-uppercase mb-4">Меню</h5> <!-- Надпись "Меню" вверху -->

                    <!-- Навигация -->
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item mb-2">
                            <a href="index.html" class="nav-link text-white-50" id="menu-home">Главная</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="catalog.html" class="nav-link text-white-50" id="menu-catalog">Каталог</a>
                        </li>
                        <li class="nav-item mb-2">
                            <a href="category.html" class="nav-link text-white-50" id="menu-category">Категория</a>
                        </li>
                        <li class="nav-item">
                            <a href="contacts.html" class="nav-link text-white-50" id="menu-contacts">Контакты</a>
                        </li>
                    </ul>
                </div>

                <!-- Нижняя часть сайдбара - выпадающее меню пользователя -->
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle d-flex align-items-center w-100 text-start p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="text-white-50">Пользователь</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Выход</a></li>
                    </ul>
                </div>
            </aside>

            <!-- Правая колонка (Основной контент) - 10/12 -->
            <main class="col-10 p-5">
                <h1 class="display-5 fw-bold mb-4 text-center">Каталог</h1> <!-- Заголовок "Каталог" -->

                <!-- Контейнер для четырёх квадратов (каталог товаров) -->
                <div class="row justify-content-center" id="products-container">

                    <!-- Карточка 1 -->
                    <div class="col-lg-4 large-card-spacing">
                        <div class="card h-100 shadow-sm">
                            <!-- Большая серая шапка -->
                            <div class="p-5 text-center rounded-top" style="background-color: #6c757d; min-height: 200px;">
                                <h5 class="card-title text-white">Эскиз</h5>
                            </div>

                            <div class="card-body p-3 d-flex flex-column">
                                <p class="card-text text-muted mb-2">Товары для повседневного использования</p> <!-- Описание товара -->

                                <!-- Две кнопки в левом нижнем углу -->
                                <div class="d-flex gap-2 mt-3"> <!-- gap-2 - расстояние между кнопками -->
                                    <button class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                    <button class="btn btn-sm btn-outline-primary">В избранное</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Карточка 2 -->
                    <div class="col-lg-4 large-card-spacing">
                        <div class="card h-100 shadow-sm">
                            <!-- Большая серая шапка -->
                            <div class="p-5 text-center rounded-top" style="background-color: #6c757d; min-height: 200px;">
                                <h5 class="card-title text-white">Эскиз</h5>
                            </div>

                            <div class="card-body p-3 d-flex flex-column">
                                <p class="card-text text-muted mb-2">Товары для повседневного использования</p> <!-- Описание товара -->

                                <!-- Две кнопки в левом нижнем углу -->
                                <div class="d-flex gap-2 mt-3"> <!-- gap-2 - расстояние между кнопками -->
                                    <button class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                    <button class="btn btn-sm btn-outline-primary">В избранное</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Карточка 3 -->
                    <div class="col-lg-4 large-card-spacing">
                        <div class="card h-100 shadow-sm">
                            <!-- Большая серая шапка -->
                            <div class="p-5 text-center rounded-top" style="background-color: #6c757d; min-height: 200px;">
                                <h5 class="card-title text-white">Эскиз</h5>
                            </div>

                            <div class="card-body p-3 d-flex flex-column">
                                <p class="card-text text-muted mb-2">Товары для повседневного использования</p> <!-- Описание товара -->

                                <!-- Две кнопки в левом нижнем углу -->
                                <div class="d-flex gap-2 mt-3"> <!-- gap-2 - расстояние между кнопками -->
                                    <button class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                    <button class="btn btn-sm btn-outline-primary">В избранное</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Карточка 4 -->
                    <div class="col-lg-4 large-card-spacing">
                        <div class="card h-100 shadow-sm">
                            <!-- Большая серая шапка -->
                            <div class="p-5 text-center rounded-top" style="background-color: #6c757d; min-height: 200px;">
                                <h5 class="card-title text-white">Эскиз</h5>
                            </div>

                            <div class="card-body p-3 d-flex flex-column">
                                <p class="card-text text-muted mb-2">Товары для повседневного использования</p> <!-- Описание товара -->

                                <!-- Две кнопки в левом нижнем углу -->
                                <div class="d-flex gap-2 mt-3"> <!-- gap-2 - расстояние между кнопками -->
                                    <button class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                    <button class="btn btn-sm btn-outline-primary">В избранное</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
